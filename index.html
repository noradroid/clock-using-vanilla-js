<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Clock using pure js</title>
  </head>
  <body>
    <style>
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: pink;
        font-family: "Inter", "Roboto", "Helvetica Neue", sans-serif;
      }

      body {
        height: 100%;
        margin: 0;
      }

      #time {
        height: 100%;
        font-size: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #t0,
      #t1,
      #t2,
      #t3,
      #t4,
      #t5,
      #t6,
      #t7 {
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.4s ease-in-out;
        padding: 10px 0px;
      }

      /* numbers */
      #t0,
      #t1,
      #t3,
      #t4,
      #t6,
      #t7 {
        width: 50px;
        height: 100px;
      }

      /* colons */
      #t2,
      #t5 {
        width: 30px;
      }
    </style>
    <div id="time">
      <div id="t0">0</div>
      <div id="t1">0</div>
      <div id="t2">:</div>
      <div id="t3">0</div>
      <div id="t4">0</div>
      <div id="t5">:</div>
      <div id="t6">0</div>
      <div id="t7">0</div>
    </div>
    <script>
      timeChars = ["0", "0", ":", "0", "0", ":", "0", "0"];

      hoursInString = (hours) => {
        if (hours < 10) {
          return "0" + String(hours);
        } else {
          return String(hours);
        }
      };
      minutesInString = (minutes) => {
        if (minutes < 10) {
          return "0" + String(minutes);
        } else {
          return String(minutes);
        }
      };
      secondsInString = (seconds) => {
        if (seconds < 10) {
          return "0" + String(seconds);
        } else {
          return String(seconds);
        }
      };
      updateTime = () => {
        date = new Date();
        timeStr =
          hoursInString(date.getHours()) +
          ":" +
          minutesInString(date.getMinutes()) +
          ":" +
          secondsInString(date.getSeconds());
        for (let i = 0; i < timeStr.length; ++i) {
          timeChars[i] = timeStr.charAt(i);
          document.getElementById("t".concat(String(i))).innerHTML =
            timeChars[i];
        }
      };
      updateTime();
      interval = setInterval(() => updateTime(), 1000);
    </script>
  </body>
</html>
